<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="background-pic">
        <img src="./assets/images/bg-sidebar-mobile.svg" alt="" class="pic">
      </div>
      <div class="steps-btn">
        <button class="btns step-btn current">1</button>
        <button class="btns step-btn">2</button>
        <button class="btns step-btn">3</button>
        <button class="btns step-btn">4</button>
      </div>
      <div class="form" id="form">
        <div class="step personal-info hide" id="personal-info">
          <div class="step-content">
            <div class="title">Personal info</div>
            <div class="sub-title">
              <p>Please provide your name, email address, and phone number.</p>
            </div>
            <label for="name" class="label" id="name-input">Name
              <input type="text" class="input" placeholder="e.g. Stephen King">
            </label>
            <label for="email" class="label" id="email-input">Email Address
              <input type="text" class="input" placeholder="e.g. stephenking@lorem.com">
            </label>
            <label for="number" class="label" id="number-input">Phone Number
              <input type="text" class="input" placeholder="e.g. +1 234 567 890">
            </label>
          </div>
        </div>
        <div class="step select-plan" id="select-plan">
          <div class="step-content">
            <div class="title">Select your plan</div>
            <div class="sub-title">
              <p>You have the option of monthly or yearly billing.</p>
              <div class="click-btns-box">
                <button class="click-btn"><img src="./assets/images/icon-arcade.svg" class="btn-img"><div class="btn-content"><p>Arcade</p><p>$9/mo</p></div></button>
                <button class="click-btn"><img src="./assets/images/icon-advanced.svg" class="btn-img"><div class="btn-content"><p>Advanced</p><p>$12/mo</p></div></button>
                <button class="click-btn"><img src="./assets/images/icon-pro.svg" class="btn-img"><div class="btn-content"><p>Pro</p><p>$15/mo</p></div></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btns-container">
      <div class="btns">
        <button class="back">Go Back</button>
        <button class="next">Next Step</button>
      </div>
    </div>
  </main>
  <footer>
    <script src="./script.js"></script>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
